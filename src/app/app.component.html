<section class="container">
  <!-- Signals -->
  <section>
    <h2>Total Running Volume (miles)</h2>
    <p>{{ totalMiles() }}</p>

    <br>

    <h2>Total Running Volume (kilometres)</h2>
    <p>{{ totalKilometres() }}</p>
  </section>

  <!-- New Control Flow Syntax -->
  <data-submission />

  <!-- Deferrable Views -->
  <section class="historical-data" #hover>
    @defer (on hover) {
      <massive-component />
    } @placeholder (minimum 1000ms) {
      <p><fa-icon [icon]="faHandPointer"></fa-icon> Hover for historical data</p>
    } @loading (after 100ms; minimum 1s) {
      <img alt="loading..." src="loading.gif" />
    } @error {
      <p>Failed to load the calendar</p>
    }
    <!-- FixMe :: icon flicker -->
    <!-- TODO :: play with test support for @defer -->
  </section>

</section>

<router-outlet></router-outlet>
