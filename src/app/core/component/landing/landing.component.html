<section>
  <div id="background-image"></div>
  <div id="orange-overlay"></div>
  <div id="yellow-overlay"></div>
  <div id="dark-overlay-1"></div>
  <div id="dark-overlay-2"></div>

  @if (!!title) {
    <h1>{{ title }}</h1>
  }
  <div class="items">
    @for (item of content; track item) {
      <div class="item">
        <h3>{{ item[0] }}</h3>
        <p>{{ item[1] }}</p>
      </div>
    }
  </div>
</section>
