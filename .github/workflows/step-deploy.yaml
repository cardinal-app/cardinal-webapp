name: deploy
on:
  workflow_call:
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20.x ]
    steps:
      - name: Checkout 🛎️️
        uses: actions/checkout@v3
      - name: Build 🔨
        run: npm i && npm run build:github
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: ./dist/webapp
